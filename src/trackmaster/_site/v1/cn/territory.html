<h1 id='id120'>地域</h1>
<div class='maruku_toc'><ul style='list-style: none;'><li><a href='#_id_'>获取指定 ID 的地域信息</a></li></ul></div>
<h2 id='_id_'>获取指定 ID 的地域信息</h2>

<pre><code>GET /geos/:id</code></pre>

<p><strong>参数</strong></p>

<dl>
<dt><code>language=en</code></dt>

<dd><em>可选</em> - 地域名称为英文</dd>
</dl>

<p><strong>响应</strong></p>

<pre class='prettyprint'><code>Status: 200 OK
X-RateLimit-Limit: 5000
X-RateLimit-Remaining: 4999</code></pre>

<pre><code> [
        {
        &quot;id&quot;:1
        &quot;name&quot;:中国
        }
    ]</code></pre>
