<h2 id='get_territory_details_of_the_given_id'>Get territory details of the given ID</h2>

<pre><code>GET /geos/:id</code></pre>

<p><strong>Parameters</strong></p>

<dl>
<dt><code>language=en</code></dt>

<dd><em>Optional</em> - English Name</dd>
</dl>

<p><strong>Response</strong></p>

<pre class='prettyprint'><code>Status: 200 OK
X-RateLimit-Limit: 5000
X-RateLimit-Remaining: 4999</code></pre>

<pre><code> [
        {
        &quot;id&quot;:1
        &quot;name&quot;:China
        }
    ]</code></pre>
